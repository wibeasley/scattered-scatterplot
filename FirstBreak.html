<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Empty page template</title>
		<script type="text/javascript" src="d3.v3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			
			var body = d3.select("body")
			
			body.append("h2")
				.text("Circdular Forms")
				.style("color", "blue")
				
			body.append("p")
				.text("paragraph")
		</script>
	</body>
</html>
